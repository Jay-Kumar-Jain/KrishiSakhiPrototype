<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRISHI SAKHI - FARMER PROFILE</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Krishi Sakhi Logo">
      <div class="logo-text"><b>KRISHI SAKHI</b></div>
    </div>
    <nav class="nav-menu">
      <a href="/home" class="nav-item active">HOME</a>
      <a href="/chatbot" class="nav-item">AI CHATBOT</a>
      <a href="/settings" class="nav-item">SETTINGS</a>
      <a href="/profile" class="nav-item">PROFILE</a>
      <a href="/about" class="nav-item">ABOUT US</a>
    </nav>
  </aside>


  <!-- Main Content -->
  <div class="main-content">
    <div class="dashboard">
      
      <!-- Farmer Profile Card -->
      <div class="card">
        <h3>FARMER PROFILE</h3>
        <form>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label>Birthdate</label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select>
              <option>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Aadhar</label>
            <select>
              <option>Select Aadhar Type</option>
              <option>12-digit Aadhar Number</option>
              <option>VID (Virtual ID)</option>
              <option>Masked Aadhar</option>
            </select>
          </div>
          <button class="btn">Save Changes</button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
