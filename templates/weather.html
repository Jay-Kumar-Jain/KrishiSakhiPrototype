<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - Krishi Sakhi</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
        min-height: 100vh;
        display: flex;
        background: url("weather.png") no-repeat center center fixed;
        background-size: cover;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(4px);
        z-index: 0;
      }

    

/* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2d5016;
            color: #f7f5f3;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }


 .sidebar-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
        }

        .logo-title {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .nav-menu {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            list-style: none;
            padding: 0;
        }

        .nav-item {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #f7f5f3;
            font-size: 16px; /* Corrected font size */
            font-weight: 500; /* Corrected font weight */
            transition: all 0.3s;
            border-left: 4px solid transparent;
            margin-bottom: 8px;
        }

        .nav-item:hover {
            background: rgba(247, 245, 243, 0.1);
            border-left-color: #f7f5f3;
            padding-left: 24px;
        }

        .nav-item.active {
       
            font-weight: 600; /* Corrected font weight */
        }

      .main {
        margin-left: 220px;
        flex-grow: 1;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        max-width: 1100px;
        margin: auto;
      }

      .search-bar {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
      }
      .search-bar select,
      .search-bar input,
      .search-bar button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        width: 250px;
      }
      .search-bar button {
        background: #2f6d35;
        color: white;
        cursor: pointer;
        border: none;
      }

      .hidden {
        display: none;
      }

      .current-weather {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        flex-wrap: wrap;
        min-height: 100px;
      }
      .current-temp {
        font-size: 50px;
        font-weight: bold;
      }
      .current-info {
        font-size: 15px;
        line-height: 1.6;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2f6d35;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .placeholder {
        text-align: center;
        margin-top: 10px;
        color: #555;
      }

      .extra-details {
        margin-top: 15px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
        padding: 15px;
        border-radius: 10px;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        border-bottom: 1px solid #ccc;
      }
      .tabs button {
        background: none;
        border: none;
        color: #555;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
      }
      .tabs button.active {
        color: #2f6d35;
        border-bottom: 2px solid #2f6d35;
      }

      .chart-container {
        margin: 20px 0;
      }
      canvas {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        padding: 10px;
      }

      .forecast {
        display: flex;
        gap: 12px;
        margin-top: 25px;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      .forecast::-webkit-scrollbar {
        height: 8px;
      }
      .forecast::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      .forecast::-webkit-scrollbar-track {
        background: #f5f5f5;
      }

      .day-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(5px);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        min-width: 140px;
        border: 1px solid #eee;
        flex: 0 0 auto;
        transition: transform 0.2s;
      }
      .day-card:hover {
        transform: scale(1.05);
      }
      .day-card img {
        width: 40px;
      }
      .day-temp {
        margin-top: 8px;
        font-weight: bold;
      }
      .day-extra {
        font-size: 13px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Krishi Sakhi Logo">
      <div class="logo-text">KRISHI SAKHI</div>
    </div>
    <nav class="nav-menu">
      <a href="/home" class="nav-item">HOME</a>
      <a href="/chatbot" class="nav-item">AI CHATBOT</a>
      <a href="/settings" class="nav-item">SETTINGS</a>
      <a href="/profile" class="nav-item">PROFILE</a>
      <a href="/about" class="nav-item active">ABOUT US</a>
    </nav>
  </aside>

    <div class="main">
      <div class="card">
        <div class="search-bar">
          <select id="inputType" onchange="toggleInputFields()">
            <option value="city">Location</option>
            <option value="latlon">Latitude / Longitude</option>
            <option value="postal">Postal Code</option>
          </select>
          <input type="text" id="cityInput" placeholder="Enter location" />
          <div id="latlonInput" class="hidden">
            <input type="text" id="latitude" placeholder="Latitude" />
            <input type="text" id="longitude" placeholder="Longitude" />
          </div>
          <input
            type="text"
            id="postalInput"
            placeholder="Enter postal code (e.g., 560001,IN)"
            class="hidden"
          />
          <button onclick="getWeather()">Get Weather</button>
        </div>

        <div class="current-weather" id="currentWeather">
          <div class="current-temp">--Â°C</div>
          <div class="current-info">Select location to see weather</div>
        </div>

        <div class="extra-details" id="extraDetails"></div>

        <div class="tabs">
          <button id="tab-temp" class="active" onclick="showChart('temp')">Temperature</button>
          <button id="tab-precip" onclick="showChart('precip')">Precipitation</button>
          <button id="tab-wind" onclick="showChart('wind')">Wind</button>
        </div>

        <div class="chart-container">
          <canvas id="weatherChart" height="140"></canvas>
        </div>

        <div class="forecast" id="forecast"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
